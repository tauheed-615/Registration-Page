<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>

  <body>
    <form action="/action_page.php">
      <fieldset id="field">
        <h3 id="watermark">CALL</h3>

        <h2 id="h2">Book a call</h2>

        <h4 id="h4">
          Book a call slot and our representative will call you within 1hr of
          selected time
        </h4>

        <hr />

        <label for="fname">Name:</label><br />

        <input type="text" id="fname" name="fname" value="" /><br /><br />

        <label for="email"> Email</label><br />

        <input type="text" id="email" name="email" value="" /><br /><br />

        <label for="phone"> Phone</label><br />

        <input type="text" id="phone" name="phone" value="" /><br /><br />

        <label for="time-for-call">Time for Call</label>

        <input type="date" name="time-for-call" id="dd" />

        <select id="time">
          <option value="11:00">11:00</option>

          <option value="12pm">12:00</option>

          <option value="1pm">1:00</option>

          <option value="2pm">2:00</option></select
        ><br />

        <input type="submit" id="sb" value="GET A CALL" />
      </fieldset>
    </form>

    <script src="index.js"></script>
  </body>
</html>
